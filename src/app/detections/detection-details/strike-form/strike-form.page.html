<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/detections"></ion-back-button>
    </ion-buttons>
    <ion-title>Strike Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding">
          <ion-label>
            <h2>Detection ID: {{ loadedDetection?.id }}</h2>
            <p>{{ loadedDetection?.date.seconds*1000 | date | uppercase }}</p>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding">
          <ion-img [src]='loadedDetection?.frameUrl'></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="stacked">Description</ion-label>
                <ion-textarea required ngModel name="description"></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label stacked>Culprit(s)</ion-label>
                <ion-select required ngModel name="culprits" multiple="true">
                  <ion-select-option *ngFor="let worker of loadedWorkers" [value]="worker" checked="true">{{worker.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding ion-text-center">
          <ion-button [disabled]="!f.valid" expand="block" color="success" type="submit">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
